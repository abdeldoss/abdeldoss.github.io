<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4851964938478970"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>What's My IP? Find Your IP Address, Location, Timezone & Browser Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Check your public IP address, location, timezone, and browser details instantly with our simple and free tool." />
  <meta name="keywords" content="IP address, check IP, location lookup, timezone, browser info, internet, IP lookup, what's my IP" />
  <meta name="author" content="Your Name or Your Site Name" />
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "What's My IP?",
    "description": "Check your public IP address, location, timezone, and browser details instantly.",
    "url": "https://yourwebsite.com"
  }
  </script>
  
  <style>
    /* Base styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem 1.5rem;
      background: #f9f9f9;
      color: #333;
      line-height: 1.5;
    }

    header, main, footer {
      text-align: center;
    }

    h1, h2 {
      color: #222;
      margin-bottom: 0.5rem;
    }

    .info-box {
      background: #fff;
      padding: 1rem 1.25rem;
      margin: 1.25rem 0;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }

    button {
      margin-top: 1rem;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #0056b3;
      outline: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      font-size: 0.9em;
      margin-top: 3rem;
      color: #666;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
        margin: 0.5rem;
      }
      .info-box {
        padding: 1rem;
        margin: 1rem 0;
      }
      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>What's My IP Address?</h1>
  </header>

  <main>
    <section id="ipSection" class="info-box" aria-live="polite" aria-busy="true" aria-label="IP Address and Location Information">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <p>Loading IP address, location, and timezone...</p>
    </section>

    <section id="browserSection" class="info-box" aria-label="Browser Information">
      <h2>Your Browser Info</h2>
      <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
      <p><strong>Screen:</strong> <span id="screenInfo"></span></p>
      <button onclick="copyText(document.getElementById('userAgent').innerText)">Copy User Agent</button>
    </section>
  </main>

  <footer>
    <p><a href="/privacy.html">Privacy Policy</a></p>
  </footer>

  <script>
    // Show device info immediately on load
    document.getElementById('userAgent').innerText = navigator.userAgent;
    document.getElementById('screenInfo').innerText = `${screen.width} x ${screen.height}`;

    // Copy to clipboard utility
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }

    // Function to get browser timezone safely
    function getBrowserTimezone() {
      try {
        return Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unavailable';
      } catch {
        return 'Unavailable';
      }
    }

    // Function to fetch and display IP info
    async function fetchIPInfo() {
      const ipDiv = document.getElementById('ipSection');
      ipDiv.setAttribute('aria-busy', 'true');
      ipDiv.innerHTML = `<div class="spinner" role="status" aria-label="Loading"></div><p>Loading IP address, location, and timezone...</p>`;

      try {
        const response = await fetch('https://api.db-ip.com/v2/free/self');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        // Fallback safe values
        const city = data.city || 'Unknown city';
        const state = data.stateProv || 'Unknown state';
        const country = data.countryName || 'Unknown country';
        const org = data.organization ? data.organization : 'ISP information not provided';
        const timezone = getBrowserTimezone();

        ipDiv.innerHTML = `
          <p><strong>IP Address:</strong> ${data.ipAddress}</p>
          <button onclick="copyText('${data.ipAddress}')">Copy IP</button>
          <p><strong>Location:</strong> ${city}, ${state}, ${country}</p>
          <p><strong>Timezone:</strong> ${timezone}</p>
          <p><strong>ISP:</strong> ${org}</p>
          <button id="refreshBtn" aria-label="Refresh IP information">Refresh</button>
        `;

        // Add event listener for the new refresh button
        document.getElementById('refreshBtn').addEventListener('click', fetchIPInfo);

        ipDiv.setAttribute('aria-busy', 'false');
      } catch (err) {
        ipDiv.innerHTML = "<p style='color:red;'>Could not fetch IP or location information.</p>";
        ipDiv.setAttribute('aria-busy', 'false');
        console.error("Error fetching IP info:", err);
      }
    }

    // Initial fetch
    fetchIPInfo();
  </script>

</body>
</html>
